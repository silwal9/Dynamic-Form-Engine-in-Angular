<div class="snackbar" *ngIf="isOpen()" [class.snackbar--success]="type() === 'success'" [class.snackbar--error]="type() === 'error'">
  <div class="snackbar__icon">
    <mat-icon *ngIf="type() === 'success'">check_circle</mat-icon>
    <mat-icon *ngIf="type() === 'error'">error</mat-icon>
  </div>
  <div class="snackbar__message">
    {{ message() }}
  </div>
  <button mat-icon-button (click)="onClose()" class="snackbar__close">
    <mat-icon>close</mat-icon>
  </button>
</div>
